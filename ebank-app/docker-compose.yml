version: '3.9'
services:
  ebank-app:
    build: .
    restart: on-failure
    container_name: ebank-app
    image: ebank-app:latest
    ports:
      - "8085:8085"
    networks:
      - mino
  mysqldb:
    restart: unless-stopped
    image: mysql:latest
    ports:
      - "3306:3306"
    container_name: "mysqldb"
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=E-BANK
    volumes:
      - ./mysql-ebank:/data/mysql
networks:
  mino: